<div class="response">
    <div id="danger">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <p id="errorMessage">Red often indicates a dangerous or negative situation.</p>
    </div>
    
    <div id="success">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <p id="successMessage">Found {{filtered.length}} records</p>
    </div>
    
    <div id="info">
        <span onclick="this.parentElement.style.display='none'" class="closebtn">&times;</span>
        <p>Waiting...</p>
    </div>
</div>
