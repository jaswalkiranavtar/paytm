<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<title>Search Tweets</title>
<link rel="stylesheet" type="text/css" href="./css/index.css">
<script src="./js/angular.min.js"></script>
<script src="./js/search.js"></script>
</head>
<body ng-app="searchApp">
<div>
    <div ng-controller="tweetsCtrl" class="ng-scope">
    	<button ng-click="auth()">Connect to Twitter</button><br><br>
		<form novalidate>
	    	<input type="text" ng-model="query" placeholder="What tweets are you looking for?">
	    	<button ng-click="search()">SEARCH</button>
	  	</form>
	  	<br>
	  	<button ng-click="feelingLucky()">I'm feeling lucky</button>
        <result-panel></result-panel>
        <div class="all-links">
        	<all-tabs></all-tabs>
            <div id="tabcontent" class="tabcontent">
                <div id="loader" class="loader"></div>
                <tweets-grid></tweets-grid>
            </div>
        </div>
    </div>
</div>    
</script>
</body>
</html>
